[package]
name        = "malachite-test-mbt"
description = "Library for model-based testing of the Malachite consensus engine"

version.workspace      = true
edition.workspace      = true
repository.workspace   = true
license.workspace      = true
publish.workspace      = true
rust-version.workspace = true

[dependencies]
malachite-common = { workspace = true }
malachite-vote   = { workspace = true }
malachite-round  = { workspace = true }
malachite-test   = { workspace = true }

itf               = { workspace = true }
rand              = { workspace = true }
num-bigint        = { workspace = true, features = ["serde"] }
num-traits        = { workspace = true }
serde             = { workspace = true, features = ["derive"] }
serde_json        = { workspace = true }
serde_with        = { workspace = true }
glob              = { workspace = true }
pretty_assertions = { workspace = true }

[dev-dependencies]
tempfile         = { version = "3.13.0" }

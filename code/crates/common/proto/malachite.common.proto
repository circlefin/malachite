syntax = "proto3";

package malachite.common;

import "google/protobuf/any.proto";

message Height {
    uint64 value = 1;
}

message Address {
    bytes value = 1;
}

message Value {
    optional bytes value = 1;
}

message ValueId {
    optional bytes value = 1;
}

message Round {
    int64 round = 1;
}

enum VoteType {
   PREVOTE = 0;
   PRECOMMIT = 1;
}

[package]
name        = "malachite-driver"
description = "Driver for the state machine of Malachite consensus engine"

version.workspace      = true
edition.workspace      = true
repository.workspace   = true
license.workspace      = true
publish.workspace      = true
rust-version.workspace = true

[features]
std = ["malachite-round/std"]
debug = ["std", "malachite-round/debug"]

[lints]
workspace = true

[dependencies]
malachite-common = { workspace = true }
malachite-round  = { workspace = true }
malachite-vote   = { workspace = true }

derive-where = { workspace = true }
thiserror    = { workspace = true, default-features = false }

[dev-dependencies]
malachite-test              = { workspace = true }
malachite-driver-test-utils = { workspace = true }

syntax = "proto3";

package starknet.mock;

import "malachite.proto";

message BlockMetadata {
    bytes proof = 1;
    Hash hash = 2;
}

message Content {
    malachite.TransactionBatch tx_batch = 1;
    BlockMetadata metadata = 2;
}

message ProposalPart {
    uint64 sequence = 1;
    oneof part {
        malachite.TransactionBatch tx_batch = 2;
        BlockMetadata metadata = 3;
    }
}

message Hash {
    bytes hash = 1;
}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malachite Performance Results</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <script>
        function toggleDropdown() {
            var content = document.getElementById("consensus-info");
            var button = document.getElementById("toggle-button");

            if (content.style.display === "none" || content.style.display === "") {
                content.style.display = "block";
                button.textContent = "Collapse"; 
            } else {
                content.style.display = "none";
                button.textContent = "Expand"; 
            }
        }
    </script>
</head>
<body class="container mt-5">
    <div class="text-center">
        <img src="banner.png" alt="Malachite System" class="img-fluid">
    </div>

    <div class="content mt-4">
        <p class="text-start">Welcome to the performance results page for Malachite. </p>
    </div>

    <div class="section">
        <div class="d-flex justify-content-between align-items-center">
            <h2 class="text-start">Consensus Latency</h2>
            <button id="toggle-button" class="btn btn-primary" onclick="toggleDropdown()">Expand</button>
        </div>
        <p class="text-start">This section presents Malachite's consensus latency. </p>
        
        <div id="consensus-info" class="dropdown-content">
            <p class="text-start">
                The x-axis represents time, while the y-axis indicates the measured latency in milliseconds.
            </p>
            <img src="consensus-latency-plot.png" alt="Consensus Latency Plot" class="img-fluid">
        </div>
    </div>

    <!-- Bootstrap JS (Optional, for advanced features) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-rust-binary:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3  # Set the number of nodes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Specify the Terraform version

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Provision Nodes)
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="do_token=${{ secrets.DO_TOKEN }}" \
            -var="do_ssh_fingerprint=${{ secrets.DO_SSH_FINGERPRINT }}" \
            -var="node_count=${{ env.NODE_COUNT }}"

      - name: Wait for Droplets Fully Initialize
        run: |
          echo "Waiting 60 seconds for DigitalOcean to assign public IPs..."
          sleep 60

      - name: Terraform Destroy (Cleanup Nodes)
        if: always()
        working-directory: terraform
        run: |
          echo "Starting Terraform destroy..."

          # Print Terraform state before destroying
          echo "üîç Checking Terraform state before destroy..."
          terraform state list

          # Check if Terraform is tracking droplets
          DROPLET_COUNT=$(terraform state list | grep "digitalocean_droplet" | wc -l)

          if [[ "$DROPLET_COUNT" -eq 0 ]]; then
            echo "‚ö†Ô∏è No droplets found in Terraform state. Destroy may not work!"
          fi

          # Set a timeout for Terraform destroy to avoid infinite loops
          timeout 60 terraform destroy -auto-approve -var="do_token=${{ secrets.DO_TOKEN }}" || echo "‚ö†Ô∏è Terraform destroy timed out!"

          # If Terraform is still stuck, manually delete via DigitalOcean CLI
          echo "üîç Checking if droplets still exist..."
          EXISTING_DROPLETS=$(doctl compute droplet list --format ID --no-header)

          if [ -n "$EXISTING_DROPLETS" ]; then
            echo "‚ùå Terraform destroy failed, manually deleting droplets..."
            for id in $EXISTING_DROPLETS; do
              doctl compute droplet delete $id --force
            done
            echo "‚úÖ Droplets manually deleted."
          fi

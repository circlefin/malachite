name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-malachite-do:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install parallel-ssh using pip
        run: |
          sudo apt-get update
          sudo apt-get install -y python3-pip
          pip3 install parallel-ssh
          echo "Checking if pssh is installed..."
          python3 -m pssh --help | head -n 5
          

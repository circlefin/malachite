name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-malachite-do:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3
      TF_VAR_do_token: "${{ secrets.DO_TOKEN }}"
      TF_VAR_ssh_keys: '["${{ secrets.DO_KEY_FINGERPRINT }}"]'
      #TF_VAR_nyc1: 1
      #TF_VAR_nyc3: 1
      #TF_VAR_fra1: 1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install parallel-ssh and create symlink
        run: |
          sudo apt-get update && sudo apt-get install -y pssh
          sudo ln /usr/bin/parallel-ssh /usr/bin/pssh
          pssh --version

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.10.5 

      - name: Terraform Init
        working-directory: qa/terraform
        run: terraform init

      - name: Terraform Apply 1 (Provision Nodes)
        working-directory: qa/terraform
        run: |
          terraform apply -auto-approve
          wait

      - name: Terraform Apply 2 (Provision Nodes)
        working-directory: qa/terraform
        run: |
          terraform apply -auto-approve -var nyc1=1
          wait
      
      - name: Terraform Destroy (Cleanup Nodes)
        if: always()
        working-directory: qa/terraform
        run: |
          terraform destroy -auto-approve

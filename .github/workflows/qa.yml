name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-malachite-do:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install parallel-ssh and create symlink
        run: |
          sudo apt-get update && sudo apt-get install -y pssh
          # sudo ln -s /usr/bin/pssh /usr/local/bin/parallel-ssh
          # pssh --version
          echo "Checking available binaries..."
          find / -name pssh 2>/dev/null || true
          echo "Checking PATH variable..."
          echo $PATH
          echo "Checking if pssh is available with full path..."
          /usr/bin/pssh --help || echo "pssh not found in /usr/bin"
          /usr/local/bin/pssh --help || echo "pssh not found in /usr/local/bin"


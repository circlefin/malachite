name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-rust-binary:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3  # Set the number of nodes

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.6.0  # Specify the Terraform version

      - name: Terraform Init
        working-directory: terraform
        run: terraform init

      - name: Terraform Apply (Provision Nodes)
        working-directory: terraform
        run: |
          terraform apply -auto-approve \
            -var="do_token=${{ secrets.DO_TOKEN }}" \
            -var="do_ssh_fingerprint=${{ secrets.DO_SSH_FINGERPRINT }}" \
            -var="node_count=${{ env.NODE_COUNT }}"

      - name: Wait for Droplets Fully Initialize
        run: |
          echo "Waiting 60 seconds for DigitalOcean to assign public IPs..."
          sleep 60

      - name: Fetch Node IPs
        working-directory: terraform
        run: |
          echo "Fetching node IPs..."
          NODE_IPS=$(terraform output -json droplet_ips | jq -r '.[]')
          echo "NODE_IPS=$NODE_IPS" >> $GITHUB_ENV
          echo "Node IPs: $NODE_IPS"

      - name: Set up Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Install protoc
        run: |
          sudo apt-get update
          sudo apt-get install -y protobuf-compiler
          protoc --version

      - name: Build Rust Binary
        working-directory: code
        run: cargo build -p ${{ env.BINARY_NAME }} --release

      - name: Write SSH Key
        run: |
          printf "%s" "${{ secrets.DO_SSH_KEY }}" | sed 's/\r//' > private_key
          chmod 600 private_key

      - name: Upload Binary to Nodes
        run: |
          for ip in $NODE_IPS; do
            scp -i private_key -o StrictHostKeyChecking=no ./code/target/release/${{ env.BINARY_NAME }} root@$ip:/root/ &
          done
          wait
          echo "Binary uploaded to all nodes."

      - name: Execute Binary on Nodes
        run: |
          for ip in $NODE_IPS; do
            ssh -i private_key -o StrictHostKeyChecking=no root@$ip "/root/${{ env.BINARY_NAME }}" &
          done
          wait
          echo "Execution completed on all nodes."
          
      - name: Terraform Destroy (Cleanup Nodes)
        if: always()
        working-directory: terraform
        run: |
          echo "Starting Terraform destroy..."
          
          # Set a timeout to prevent infinite loops
          timeout 300 terraform destroy -auto-approve -var="do_token=${{ secrets.DO_TOKEN }}" || echo "Terraform destroy timed out!"

          # If Terraform is still stuck, try deleting manually
          echo "Checking if droplets still exist..."
          DROPLET_IDS=$(terraform state list | grep "digitalocean_droplet" | awk '{print $NF}' || echo "")

          if [ -n "$DROPLET_IDS" ]; then
            echo "Terraform destroy failed, manually deleting droplets..."
            for id in $DROPLET_IDS; do
              doctl compute droplet delete $id --force &
            done
            wait
            echo "Droplets manually deleted."
          fi

name: QA

on:
  workflow_dispatch:
  push:
    branches:
      - nenad/800-run-qa-from-git

jobs:
  run-malachite-do:
    runs-on: ubuntu-latest
    env:
      BINARY_NAME: informalsystems-malachitebft-starknet-app
      NODE_COUNT: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install parallel-ssh, create symlink, and check installation
        run: |
          sudo apt-get update && sudo apt-get install -y pssh
          echo "Checking if pssh is installed..."
          if ! command -v pssh &> /dev/null; then
            echo "Error: pssh not found after installation!"
            exit 1
          fi
          echo "pssh is installed at: $(which pssh)"
          ls -l $(which pssh)
          pssh --help | head -n 5

